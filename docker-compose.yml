version: '3'

services:
     db:
       image: postgres:16-alpine
       restart: on-failure
       expose:
         - "5432"
       env_file:
         - .env
       volumes:
         - pg_data:/var/lib/postgresql/data
       healthcheck:
         test: [ "CMD-SHELL", "-c", "pg_isready -U $POSTGRES_USER" ]
         interval: 10s
         timeout: 5s
         retries: 5

     es:
       image: elasticsearch:6.5.0
       ports:
         - "9200:9200"

     app:
       build: .
       tty: true
       ports:
         - "8000:8000"
       restart: on-failure
       command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
       volumes:
         - .:/app
       depends_on:
         - db
         - es

       env_file:
         - .env