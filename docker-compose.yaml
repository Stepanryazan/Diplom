version: '3'

services:
     db:
       image: postgres:latest
       env_file:
         - .env
       environment:
         POSTGRES_DB: ${POSTGRES_DB}
         POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
         POSTGRES_USER: ${POSTGRES_USER}
       ports:
         - "5432:5432"

     es:
       image: elasticsearch:latest
       ports:
         - "9200:9200"

     web:
       build: .
       command: python manage.py runserver 0.0.0.0:8000
       volumes:
         - .:/app
       ports:
         - "8000:8000"
       depends_on:
         - db
         - es